<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
    }
    .login-container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #7345a0;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-container button:hover {
        background-color: #5a358f;
    }
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
    .register-link {
        margin-top: 15px;
        font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Inicio de Sesión</h2>
  <form action="/iniciar-sesion" method="post"> <!-- Acción actualizada -->
    <input type="text" id="username" name="usuario" placeholder="Nombre de usuario" required>
    <input type="password" id="password" name="contrasena" placeholder="Contraseña" required>
    <button type="submit">Iniciar Sesión</button>
  </form>

  <!-- Mensaje de error (muestra un mensaje si hay error) -->
  <div class="error-message" th:if="${error}">
    <span th:text="${error}"></span>
  </div>

  <div class="register-link">
    <p>No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
  </div>
</div>

</body>
</html>
