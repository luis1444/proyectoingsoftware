<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Concesionario - Vehículos Disponibles</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .main-content {
            padding: 20px;
        }
        .catalog {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .vehicle-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .vehicle-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .vehicle-card:hover {
            transform: scale(1.05);
        }
        .vehicle-card img {
            width: 100%;
            height: auto;
        }
        .vehicle-info {
            padding: 15px;
            text-align: center;
        }
        .vehicle-info h2 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
        .vehicle-info p {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }
        .reserve-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .reserve-button:hover {
            background-color: #34495e;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Concesionario</h1>
    <p>Encuentra tu vehículo ideal</p>
</div>

<div class="main-content">
    <div class="catalog">CATÁLOGO DE VEHÍCULOS DISPONIBLES</div>
    <div class="vehicle-list" id="vehicleList">
        <!-- Ejemplo de tarjeta de vehículo -->
        <div class="vehicle-card">
            <img src="url-del-vehiculo.jpg" alt="Imagen del vehículo">
            <div class="vehicle-info">
                <h2>Marca y Modelo</h2>
                <p>Año: </p>
                <p>Precio: </p>

            </div>
        </div>
        <!-- Más tarjetas de vehículos aquí -->
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Concesionario. </p>
</div>
<script>
function cargarVehiculos() {
const vehicleList = document.getElementById("vehicleList");
vehicleList.innerHTML = "";

fetch('/api/vehiculos')
.then(response => response.json())
.then(vehiculos => {
const ultimosVehiculos = vehiculos.slice(-3);
ultimosVehiculos.forEach(vehiculo => {
const vehicleItem = document.createElement("div");
vehicleItem.classList.add("vehicle-item");
vehicleItem.innerHTML = `
<span><strong>Marca:</strong> ${vehiculo.marca}</span>
<span><strong>Modelo:</strong> ${vehiculo.modelo}</span>
<span><strong>Año:</strong> ${vehiculo.anio}</span>
<span><strong>Color:</strong> ${vehiculo.color}</span>
<span><strong>Precio:</strong> ${vehiculo.precio}</span>
<span><strong>Combustible:</strong> ${vehiculo.tipoCombustible}</span>
<span><strong>País:</strong> ${vehiculo.paisOrigen}</span>
${vehiculo.foto ? `<img src="${vehiculo.foto}" alt="Foto del vehículo">` : ''}
`;
vehicleList.appendChild(vehicleItem);
});
})
.catch(error => console.error('Error al cargar vehículos:', error));
}

cargarVehiculos();
</script>
</body>
</html>
