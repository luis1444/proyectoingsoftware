
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Concesionario - Vehículos Disponibles</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header .check-status-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header .check-status-button:hover {
            background-color: #2980b9;
        }
        .main-content {
            padding: 20px;
        }
        .catalog {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .vehicle-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .vehicle-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .vehicle-card:hover {
            transform: scale(1.05);
        }
        .vehicle-card img {
            width: 100%;
            height: auto;
        }
        .vehicle-info {
            padding: 15px;
            text-align: center;
        }
        .vehicle-info h2 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
        .vehicle-info p {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Concesionario</h1>
    <!-- Botón para consultar el estado de la reserva dentro del header -->
    <button class="check-status-button" onclick="consultarEstadoReserva()">Consultar Estado de mi Reserva</button>
</div>

<div class="main-content">
    <div class="catalog">CATÁLOGO DE VEHÍCULOS DISPONIBLES</div>
    <div class="vehicle-list" id="vehicleList">
        <!-- Las tarjetas de vehículos se generarán dinámicamente -->
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Concesionario.</p>
</div>

<script>
    function cargarVehiculos() {
        const vehicleList = document.getElementById("vehicleList");
        vehicleList.innerHTML = "";

        fetch('/api/vehiculos')
            .then(response => response.json())
            .then(vehiculos => {
                vehiculos.forEach(vehiculo => {
                    const vehicleItem = document.createElement("div");
                    vehicleItem.classList.add("vehicle-card");
                    vehicleItem.setAttribute("onclick", `reservarVehiculo('${vehiculo.marca} ${vehiculo.modelo}')`);
                    vehicleItem.innerHTML = `
                        <img src="${vehiculo.foto || 'placeholder.jpg'}" alt="Foto del vehículo">
                        <div class="vehicle-info">
                            <h2>${vehiculo.marca} ${vehiculo.modelo}</h2>
                            <p><strong>Año:</strong> ${vehiculo.anio}</p>
                            <p><strong>Precio:</strong> ${vehiculo.precio}</p>
                        </div>
                    `;
                    vehicleList.appendChild(vehicleItem);
                });
            })
            .catch(error => console.error('Error al cargar vehículos:', error));
    }

    function reservarVehiculo(nombreVehiculo) {
        // Reemplaza los espacios en el nombre con guiones para la URL
        const nombreFormateado = nombreVehiculo.replace(/\s+/g, '-').toLowerCase();
        // Redirige a la página de reserva con el nombre del vehículo usando la ruta del controlador
        window.location.href = `/cliente/reservar?vehiculo=${nombreFormateado}`;
    }

    // Función para consultar el estado de la reserva
    function consultarEstadoReserva() {
        const reservaId = prompt("Introduce tu ID de reserva para consultar el estado:");

        if (reservaId) {
            // Redirigir a la página de consulta de estado usando la ruta del controlador
            window.location.href = `/cliente/reservaConfirmada/${reservaId}`;
        }
    }

    // Llama a la función para cargar los vehículos al cargar la página
    cargarVehiculos();
</script>

</body>
</html>
