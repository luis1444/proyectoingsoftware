<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pedidos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Overlay para el modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
            opacity: 1;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .overlay.hidden {
            visibility: hidden;
            opacity: 0;
        }

        .container {
            background-color: #ffffff; /* Fondo blanco */
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 80vh;
            border: 1px solid #ddd;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #2a3f54; /* Color secundario */
        }

        .pedido-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .pedido-item {
            background-color: #f0f4f8; /* Fondo suave */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pedido-item h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #2a3f54; /* Color oscuro */
        }

        .pedido-item p {
            font-size: 1rem;
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

<div class="overlay" id="modal-overlay">
    <div class="container">
        <h1>Lista de Pedidos</h1>
        <div class="pedido-list">
            <!-- Aquí se cargarán los pedidos -->
            <div th:each="pedido : ${pedidos}" class="pedido-item">
                <h3>Pedido #<span th:text="${pedido.id}"></span></h3>
                <p><strong>Vehículo:</strong> <span th:text="${pedido.vehiculo.marca} + ' ' + ${pedido.vehiculo.modelo} + ' (' + ${pedido.vehiculo.anio} + ')'"></span></p>
                <p><strong>Color:</strong> <span th:text="${pedido.vehiculo.color}"></span></p>
                <p><strong>Precio Unitario:</strong> <span th:text="${#numbers.formatDecimal(pedido.vehiculo.precio, 2, 2)}"></span></p>
                <p><strong>Cantidad:</strong> <span th:text="${pedido.cantidad}"></span></p>
                <p><strong>Precio Final:</strong> <span th:text="${#numbers.formatDecimal(pedido.vehiculo.precio * pedido.cantidad, 2, 2)}"></span></p>
                <p><strong>Tipo de Combustible:</strong> <span th:text="${pedido.vehiculo.tipoCombustible}"></span></p>
                <p><strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span></p>
                <p><strong>Estado:</strong> <span th:text="${pedido.estado}"></span></p>
                <p><strong>País:</strong> <span th:text="${pedido.pais}"></span></p>
            </div>
        </div>
    </div>
</div>

<script>
    // La función cerrarModal ya no es necesaria porque eliminamos el botón de cerrar
</script>

</body>
</html>
