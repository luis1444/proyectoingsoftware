<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pedidos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Azul muy claro */
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay para el modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
            opacity: 1;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .overlay.hidden {
            visibility: hidden;
            opacity: 0;
        }

        .container {
            background-color: #fff; /* Fondo blanco */
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            overflow-y: auto;
            max-height: 80vh;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            color: #0277bd; /* Azul claro */
        }

        .pedido-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pedido-item {
            background-color: #bbdefb; /* Azul claro */
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #90caf9; /* Azul un poco más oscuro */
        }

        .pedido-item h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #01579b; /* Azul oscuro */
        }

        .pedido-item p {
            font-size: 1rem;
            margin: 5px 0;
            color: #333;
        }

        .btn-cerrar {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0277bd; /* Azul */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-cerrar:hover {
            background-color: #01579b; /* Azul más oscuro */
        }
    </style>
</head>
<body>
<div class="overlay" id="modal-overlay">
    <div class="container">
        <h1>Lista de Pedidos</h1>
        <div class="pedido-list">
            <!-- Aquí se cargarán los pedidos -->
            <div th:each="pedido : ${pedidos}" class="pedido-item">
                <h3>Pedido #<span th:text="${pedido.id}"></span></h3>
                <p><strong>Vehículo:</strong>
                    <span th:text="${pedido.vehiculo.marca} + ' ' + ${pedido.vehiculo.modelo} + ' (' + ${pedido.vehiculo.anio} + ')'"></span>
                </p>
                <p><strong>Color:</strong> <span th:text="${pedido.vehiculo.color}"></span></p>
                <p><strong>Precio Unitario:</strong>
                    <span th:text="${#numbers.formatDecimal(pedido.vehiculo.precio, 2, 2)}"></span>
                </p>
                <p><strong>Cantidad:</strong> <span th:text="${pedido.cantidad}"></span></p>
                <p><strong>Precio Final:</strong>
                    <span th:text="${#numbers.formatDecimal(pedido.vehiculo.precio * pedido.cantidad, 2, 2)}"></span>
                </p>
                <p><strong>Tipo de Combustible:</strong> <span th:text="${pedido.vehiculo.tipoCombustible}"></span></p>
                <p><strong>Fecha:</strong> <span th:text="${pedido.fecha}"></span></p>
                <p><strong>Estado:</strong> <span th:text="${pedido.estado}"></span></p>
                <p><strong>País:</strong> <span th:text="${pedido.pais}"></span></p>
            </div>
        </div>
        <button class="btn-cerrar" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<script>
    function cerrarModal() {
        const overlay = document.getElementById('modal-overlay');
        overlay.classList.add('hidden');
    }
</script>
</body>
</html>
