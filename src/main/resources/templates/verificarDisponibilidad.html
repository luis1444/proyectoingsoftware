<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Disponibilidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2a3f54;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        .form-container {
            margin-top: 20px;
        }
        select, input[type="number"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #2a3f54;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f2a36;
        }
    </style>
</head>
<body>

<h1>Disponibilidad de Vehículos</h1>

<table>
    <thead>
    <tr>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Año</th>
        <th>Precio</th>
        <th>Disponible</th>
    </tr>
    </thead>
    <tbody id="disponibilidadTable">
    <!-- Aquí se llenará dinámicamente la tabla con Thymeleaf -->
    <tr th:each="item : ${disponibilidad}">
        <td th:text="${item.modelo}"></td>
        <td th:text="${item.marca}"></td>
        <td th:text="${item.anio}"></td>
        <td th:text="${item.precio}"></td>
        <td th:text="${item.stock}"></td>
    </tr>
    </tbody>
</table>

<!-- Formulario para fabricar vehículos -->
<div class="form-container">
    <h2>Fabricar Vehículos</h2>
    <label for="vehiculoSelect">Seleccionar vehículo:</label>
    <select id="vehiculoSelect" required>
        <!-- Aquí se llenará dinámicamente el select con Thymeleaf -->
        <option th:each="item : ${disponibilidad}"
                th:value="${item.id}"
                th:text="${item.modelo + ' (' + item.marca + ')'}">
        </option>
    </select>

    <label for="cantidadVehiculos">Cantidad a fabricar:</label>
    <input type="number" id="cantidadVehiculos" min="1" required>

    <button id="fabricarBtn">Fabricar Vehículos</button>
</div>

<script>
    // Cargar datos de disponibilidad desde el backend y llenar la tabla y el selector
    fetch('/api/disponibilidad')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('disponibilidadTable');
            const select = document.getElementById('vehiculoSelect');

            data.forEach(item => {
                // Agregar filas a la tabla
                const row = `<tr>
                    <td>${item.modelo}</td>
                    <td>${item.marca}</td>
                    <td>${item.anio}</td>
                    <td>${item.precio}</td>
                    <td>${item.stock}</td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);

                // Agregar opciones al selector
                const option = `<option value="${item.id}">${item.modelo} (${item.marca})</option>`;
                select.insertAdjacentHTML('beforeend', option);
            });
        })
        .catch(error => console.error('Error al cargar la disponibilidad:', error));

    // Manejo del formulario para fabricar vehículos
    document.getElementById('fabricarBtn').addEventListener('click', () => {
        const idVehiculo = document.getElementById('vehiculoSelect').value;
        const cantidad = document.getElementById('cantidadVehiculos').value;

        if (!idVehiculo || !cantidad || cantidad <= 0) {
            alert('Por favor, seleccione un vehículo y una cantidad válida.');
            return;
        }

        // Enviar la cantidad al backend para fabricar los vehículos y actualizar stock
        fetch('/api/fabricarVehiculos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ idVehiculo: parseInt(idVehiculo), cantidad: parseInt(cantidad) })
        })
        .then(response => {
            if (response.ok) {
                alert('Vehículos fabricados y stock actualizado correctamente.');
                location.reload(); // Recargar la página para ver el stock actualizado
            } else {
                alert('Error al fabricar vehículos.');
            }
        })
        .catch(error => console.error('Error al hacer la solicitud:', error));
    });
</script>

</body>
</html>
