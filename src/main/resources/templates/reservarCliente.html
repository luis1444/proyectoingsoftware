<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Reserva de Vehículo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f9;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .form-container {
           background-color: #fff;
           padding: 30px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           width: 400px;
       }
       .form-container h2 {
           text-align: center;
           color: #333;
           margin-bottom: 20px;
       }
       .form-group {
           margin-bottom: 15px;
       }
       .form-group label {
           display: block;
           font-weight: bold;
           color: #555;
       }
       .form-group input,
       .form-group select {
           width: 100%;
           padding: 10px;
           margin-top: 5px;
           border: 1px solid #ddd;
           border-radius: 5px;
           font-size: 14px;
       }
       .form-group input[type="date"] {
           padding: 9px;
       }
       .submit-button {
           width: 100%;
           padding: 12px;
           background-color: #2c3e50;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
           transition: background-color 0.3s;
       }
       .submit-button:hover {
           background-color: #34495e;
       }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Reserva</h2>
    <form id="reservationForm" method="POST" action="/cliente/registrar">
        <!-- Campo oculto para enviar el nombre del vehículo -->
        <input type="hidden" id="vehiculo" name="vehiculo" value="${vehiculo}">

        <!-- Otros campos del formulario -->
        <div class="form-group">
            <label for="firstName">Nombre del Cliente</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Número de Teléfono</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección de Entrega</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="paymentMethod">Forma de Pago</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="tarjeta_credito">Tarjeta de Crédito</option>
                <option value="tarjeta_debito">Tarjeta de Débito</option>
                <option value="transferencia">Transferencia Bancaria</option>
                <option value="efectivo">Efectivo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deliveryDate">Fecha de Entrega Deseada</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
        </div>
        <button type="submit" class="submit-button">Registrar Reserva</button>
    </form>
</div>

<script>
    document.getElementById('reservationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new URLSearchParams(new FormData(this)).toString();

        fetch('/cliente/registrar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al registrar la reserva');
            }
            return response.json();
        })
        .then(data => {
            console.log('Reserva registrada:', data);
            alert('Reserva registrada exitosamente.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Ocurrió un error al registrar la reserva.');
        });
    });
</script>

</body>
</html>
