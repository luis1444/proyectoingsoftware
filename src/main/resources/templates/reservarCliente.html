<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Reserva de Vehículo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input[type="date"] {
            padding: 9px;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Reserva</h2>
    <form id="reservationForm">
        <div class="form-group">
            <label for="vehicleId">ID del Vehículo</label>
            <input type="text" id="vehicleId" name="vehicleId" required>
        </div>
        <div class="form-group">
            <label for="firstName">Nombre del Cliente</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Número de Teléfono</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección de Entrega</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="paymentMethod">Forma de Pago</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="tarjeta_credito">Tarjeta de Crédito</option>
                <option value="tarjeta_debito">Tarjeta de Débito</option>
                <option value="transferencia">Transferencia Bancaria</option>
                <option value="efectivo">Efectivo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="deliveryDate">Fecha de Entrega Deseada</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
        </div>
        <button type="submit" class="submit-button">Registrar Reserva</button>
    </form>
</div>

<script>
    document.getElementById('reservationForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Obtener los datos del formulario
        const vehicleId = document.getElementById('vehicleId').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const paymentMethod = document.getElementById('paymentMethod').value;
        const deliveryDate = document.getElementById('deliveryDate').value;

        // Crear un objeto de reserva
        const newReservation = {
            vehicleId: vehicleId,
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone,
            address: address,
            paymentMethod: paymentMethod,
            deliveryDate: deliveryDate,
            status: "Pendiente"  // El estado inicial es "Pendiente"
        };

        // Recuperar las reservas existentes desde localStorage
        let reservations = JSON.parse(localStorage.getItem('reservations')) || [];

        // Agregar la nueva reserva al array
        reservations.push(newReservation);

        // Guardar las reservas actualizadas en localStorage
        localStorage.setItem('reservations', JSON.stringify(reservations));

        // Generar y descargar PDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Agregar contenido al PDF
        doc.text("Confirmación de Reserva", 20, 20);
        doc.text(`ID del Vehículo: ${vehicleId}`, 20, 30);
        doc.text(`Nombre: ${firstName}`, 20, 40);
        doc.text(`Apellido: ${lastName}`, 20, 50);
        doc.text(`Correo Electrónico: ${email}`, 20, 60);
        doc.text(`Número de Teléfono: ${phone}`, 20, 70);
        doc.text(`Dirección de Entrega: ${address}`, 20, 80);
        doc.text(`Forma de Pago: ${paymentMethod}`, 20, 90);
        doc.text(`Fecha de Entrega Deseada: ${deliveryDate}`, 20, 100);

        // Descargar el PDF
        doc.save("Confirmacion_Reserva.pdf");

        // Redirigir a la página de confirmación con los datos en la URL
        const urlParams = new URLSearchParams({
            vehicleId,
            firstName,
            lastName,
            email,
            phone,
            address,
            paymentMethod,
            deliveryDate,
        });

        window.location.href = `http://localhost:63342/apl/concesionario/templates/reservaConfirmadescargar.html?${urlParams.toString()}`;
    });
</script>

</body>
</html>
