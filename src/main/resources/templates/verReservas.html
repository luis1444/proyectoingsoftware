<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #2a3f54;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #2a3f54;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        tr:hover {
            background-color: #e1e1e1;
        }
        .form-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        select, input[type="number"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>

<h2>Reservas Realizadas</h2>

<table>
    <thead>
    <tr>
        <th>Nombre Cliente</th>
        <th>Vehículo</th>
        <th>Fecha de Reserva</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reserva : ${reservas}">
        <td th:text="${reserva.cliente.nombre}">Nombre del cliente</td>
        <td th:text="${reserva.vehiculo.nombre}">Nombre del vehículo</td>
        <td th:text="${reserva.fechaReserva}">Fecha de reserva</td>
        <td th:text="${reserva.estado}">Estado</td>
    </tr>
    <tr th:if="${#lists.isEmpty(reservas)}">
        <td colspan="4">No hay reservas registradas.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
